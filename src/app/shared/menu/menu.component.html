<header [ngClass]="{'app-menu': true, 'fixed-menu': isMenuFixed}">
    <div class="container">
        <div class="menu-container" [class.closed]="!isMenuOpen">
            <div class="menu-heading-mobile">
                <h2>DUBTOAST STORE<span>//</span></h2>
            </div>
            <input class="checkbox" type="checkbox" #menuCheckbox (change)="toggleMenu()" />
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div class="menu-items">
                <ul>
                    <li><a routerLink="/store" routerLinkActive="active" class="menu-element" (click)="uncheckInput()">STORE</a></li>
                    <li><a routerLink="/cart" routerLinkActive="active" class="menu-element" (click)="uncheckInput()">CART</a><span class="cart-count">{{ cartItems }}</span></li>
                    <li><a routerLink="/login" routerLinkActive="active" class="menu-element" (click)="uncheckInput()">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
