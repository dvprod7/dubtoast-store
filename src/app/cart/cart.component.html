<section class="cart">
    <div class="container">
        <div class="row">
            <div class="login-heading">
                <p class="sub-heading">[カート]</p>
                <h1>
                    YOUR PURCHASE<span class="highlight-txt">//</span>
                </h1>
            </div>
        </div>
        <div class="cart-table">
            <div class="row">
                <div class="col-4">
                    <span>PRODUCT</span>
                </div>
                <div class="col-4">
                    <span class="text-center">PRICE</span>
                </div>
                <div class="col-4">
                    <span class="text-end">SUBTOTAL</span>
                </div>
            </div>
        </div>
        <app-products-basket (totalofBasket)="totalBasket($event)"></app-products-basket>
        <hr />
        <div class="row justify-content-end">
            <div class="col-6 col-md-4">
                <div class="cart-total">
                    <span>Your Total</span>
                    <h3>${{ totalPrice }}</h3>
                </div>
            </div>
        </div>
        <div class="cart-options">
            <div class="row">
                <div class="col d-flex justify-content-start">
                    <a routerLink="/store" class="btn-op">
                        <svg width="21" height="16" viewBox="0 0 21 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        <span>CONTINUE SHOPING</span>                      
                    </a>
                </div>
                <div class="col d-flex justify-content-end">
                    <a routerLink="/" class="btn-op">
                        <svg width="21" height="16" viewBox="0 0 29 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.83325 9.33341C2.83325 6.75608 4.92259 4.66675 7.49992 4.66675H21.4999C24.0772 4.66675 26.1666 6.75608 26.1666 9.33341V9.91675C26.1666 10.2389 25.9054 10.5001 25.5833 10.5001H3.41659C3.09442 10.5001 2.83325 10.2389 2.83325 9.91675V9.33341ZM3.41659 12.8334C3.09442 12.8334 2.83325 13.0946 2.83325 13.4167V18.6667C2.83325 21.244 4.92259 23.3334 7.49992 23.3334H21.4999C24.0772 23.3334 26.1666 21.244 26.1666 18.6667V13.4167C26.1666 13.0946 25.9054 12.8334 25.5833 12.8334H3.41659ZM15.6666 17.5001C15.6666 16.8557 16.1889 16.3334 16.8333 16.3334H20.3333C20.9776 16.3334 21.4999 16.8557 21.4999 17.5001C21.4999 18.1444 20.9776 18.6667 20.3333 18.6667H16.8333C16.1889 18.6667 15.6666 18.1444 15.6666 17.5001Z" fill="#FBFFFE"/>

                        <span>FINISH PURCHASE</span>

            </div>
        </div>
    </div>
</section>
